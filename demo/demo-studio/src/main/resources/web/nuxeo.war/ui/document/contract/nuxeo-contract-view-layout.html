<dom-module id="nuxeo-contract-view-layout">
    <template>
        <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
        <nuxeo-document-viewer role="widget" role="widget" document="[[document]]"></nuxeo-document-viewer>

    </template>

    <script>
  Polymer({
    is: 'nuxeo-contract-view-layout',
    behaviors: [Nuxeo.LayoutBehavior],
    properties: {
      document: {
        type: Object,
      },

    },

  });
  </script>
</dom-module>
